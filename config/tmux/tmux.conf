# ============================================================
# Core Settings
# ============================================================

# Mouse support (CRITICAL for mobile/Termius)
set -g mouse on

# Extended scrollback history
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 500

# Focus events for vim/neovim
set -g focus-events on

# ============================================================
# Status Bar
# ============================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=colour235 fg=white'

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=colour39,bold][#S] '

# Right side: Tailscale IP + time
set -g status-right-length 60
set -g status-right '#[fg=colour245]#(tailscale ip -4 2>/dev/null || echo "offline") #[fg=colour39]| #[fg=white]%Y-%m-%d %H:%M'

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour39,bold] #I:#W '

# ============================================================
# Key Bindings
# ============================================================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with arrow keys
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Quick window switching (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# ============================================================
# Copy Mode (for scrolling)
# ============================================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
# Exit with q or Escape

# ============================================================
# Session Management
# ============================================================

# Quick session switching
bind S choose-session

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ============================================================
# Pane Settings
# ============================================================

# Pane border colors
set -g pane-border-style 'fg=colour235'
set -g pane-active-border-style 'fg=colour39'

# ============================================================
# Activity Monitoring
# ============================================================

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# ============================================================
# Terminal Settings
# ============================================================

# 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
